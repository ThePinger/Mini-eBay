<html ng-app="MyApp">
  <head>
    <title>Products</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
    <h1>Products</h1>
    

<div class="row well">
  <div _ngcontent-c12="" class="col-sm-9">
    <input _ngcontent-c12="" class="form-control" id="name" placeholder="Name" >
  </div>
  <div _ngcontent-c12="" class="col-sm-9">
    <input _ngcontent-c12="" class="form-control" id="price" placeholder="Price" type="number">
  </div>
  <button type="button" class="btn btn-info pull-right" click="createProduct(name.value,price.value)"><i class="glyphicon glyphicon-plus">
 </i> Add new product</button>
</div>
    <table class="table">
      <thead>
        <tr>
            <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Seller Name</th>
          <th>Actions</th>
         
        </tr>
        <tr>
          <th colspan="5">
          <input st-search placeholder="Search for a product" class="input-sm form-control" id ="pro"type="search" / >
          </th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in product"></tr>
       <td> {{product.ID}} </td>
     <td> {{product.Name}}</td>
     <td> {{product.Price}}</td>
     <td> {{product.Created}}</td>
     <td> {{product.Updated}}</td>
     <td> {{product.Seller}}</td>

     <td><button type="button" class="btn btn-danger"click="deleteProduct()"><i class="glyphicon glyphicon-trash">
 </i></button>  <button type="button" class="btn btn-default" click="updateProduct()"><i class="glyphicon glyphicon-pencil">
</i></button> </td>
      </tr>
      </tbody>
    </table>
  </div>
  
   

  </body>
</html>
